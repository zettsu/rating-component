<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="icon-container">
          <img class="icon" src="images/icon-star.svg"/>
        </div>
        <div class="text-container">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rate-container">
          <div class="rate-option">
            <input type="radio" class="radio-input" name="rate" id="rate-1" value="1"/>
            <label class="label" for="rate-1">1</label>
          </div>
          <div class="rate-option">
            <input type="radio" class="radio-input" name="rate" id="rate-2" value="2"/>
            <label class="label" for="rate-2">2</label>
          </div>
          <div class="rate-option">
            <input type="radio" class="radio-input" name="rate" id="rate-3" value="3"/>
            <label class="label" for="rate-3">3</label>
          </div>
          <div class="rate-option">
            <input type="radio" class="radio-input" name="rate" id="rate-4" value="4"/>
            <label class="label" for="rate-4">4</label>
          </div>
          <div class="rate-option">
            <input type="radio" class="radio-input" name="rate" id="rate-5" value="5"/>
            <label class="label" for="rate-5">5</label>
          </div>
        </div>
        <div class="button-container">
          <input type="button" class="btn-submit" name="btn" id="reset-btn" value="submit"/>
        </div>
      </div>
      <div class="footer-container">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
